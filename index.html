<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

<body>
<div class="todo-list">
    <div class="title">
        <h1>To Do List</h1>
    </div>
    <div class="container">
        <input type="text" id="task-name-input">
        <button id="add-task-btn">Добавить</button>

        <div class="task-list">
            <p id="start-message">Нет новых задач</p>
        </div>
<!--        <div class="input-panel"></div>-->
    </div>
    <div class="footer">
        <button id="show-all-btn">Все</button>
        <button id="show-completed-btn">Выполненные</button>
        <button id="show-uncompleted-btn">Невыполненные</button>
    </div>

    </div>


<script src="../scripts/main.js"></script>

</body>
